<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/auth.js"></script>
        <title>Register / Sign In</title>
        <style>
            html,
            body {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid h-100">
            <nav class="nav navbar-light justify-content-end bg-white">
                <a class="navbar-brand mr-auto" href="#">
                    Gryfer
                </a>
                <a class="nav-link" href="./home.html">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Sign In</a>
            </nav>
            <div class="row mt-4" style="height: 85%">
                <div id="auth-splash" class="col h-100"></div>
                <div class="col">
                    <div id="sign-in">
                        <h1
                            class="display-5 text-center"
                            style="margin-top:15%"
                        >
                            Ride or Drive
                        </h1>
                        <form id="form-si" class="auth-form w-75 mx-auto">
                            <div class="form-group">
                                <label for="email-input">Email address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email-input"
                                    placeholder="email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password-input">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password-input"
                                    placeholder="password"
                                />
                            </div>

                            <div role="group">
                                <button
                                    id="submit-si"
                                    type="submit"
                                    class="btn btn-primary w-25"
                                >
                                    Sign In
                                </button>
                                <button
                                    id="si-to-reg"
                                    type="button"
                                    class="btn btn-link"
                                >
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="register">
                        <h1 class="display-5 text-center" style="margin-top:5%">
                            Register
                        </h1>
                        <form id="form-reg" class="auth-form w-75 mx-auto">
                            <div class="form-group">
                                <label for="first-name-input-reg"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="first-name-input-reg"
                                    placeholder="john"
                                />
                            </div>
                            <div class="form-group">
                                <label for="last-name-input-reg"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="last-name-input-reg"
                                    placeholder="doe"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email-input-reg">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email-input-reg"
                                    placeholder="jdoe1234@email.com"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password-input-reg">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password-input-reg"
                                    placeholder="******"
                                />
                            </div>

                            <div role="group">
                                <button
                                    type="submit"
                                    class="btn btn-primary w-25"
                                    id="submit-reg"
                                >
                                    Register
                                </button>
                                <button
                                    id="reg-to-si"
                                    type="button"
                                    class="btn btn-link"
                                >
                                    Back
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
